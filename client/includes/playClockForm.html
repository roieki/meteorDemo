<template name="playClockForm">
  <form class="form-inline">
    <label for="playSetMinutes">Minutes</label>
    <input class="input-small" id="playSetMinutes" max="59" min="0" type="number" value="0" />
    <label for="playSetSeconds">Seconds</label>
    <input class="input-small" id="playSetSeconds" max="59" min="0" type="number" value="12" />

    <button class="btn" id="playReset">Reset Play Clock</button>
  </form>
</template>
