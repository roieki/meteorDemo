<template name="gameAdminForm">
  <form class="form-inline">
    <input type="radio" id="pro" name="pro" value="pro" checked />
    <label for="pro" class="btn">Pro</label>
    <input type="radio" id="college" name="pro" value="college" />
    <label for="college" class="btn">College</label>
    <br />

    <label for="home">Home</label>
    <select class="select-small" id="home">
      <option value="chicago_bears">Chicago Bears</option>
      <option value="newyork_giants">NY Giants</option>
      <option value="ohio_notreDame">Ohio Notre Dame</option>
      <option value="ohio_state">Ohio State</option>
    </select>
    <label for="away">Away</label>
    <select class="select-small" id="away">
      <option value="chicago_bears">Chicago Bears</option>
      <option value="newyork_giants">NY Giants</option>
      <option value="ohio_notreDame">Ohio Notre Dame</option>
      <option value="ohio_state">Ohio State</option>
    </select>
  </form>
</template>
